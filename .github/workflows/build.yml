name: Build and Test 
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
        with:
          submodules: 'true' # This recursively checks out submodules
      - name: Build the code
        run: |
          sudo apt install -y build-essential python-is-python3
          make all
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
      - name: Test the code
        run: |
          sudo apt install -y build-essential python-is-python3
          make test